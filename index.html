<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Local Coffee Shops</title>
    <link rel="stylesheet" href="./Assets/Styles/style.css">
    <!-- <link rel="stylesheet" href="./Assets/Styles/materialize.css"> -->
    <!-- <link rel="stylesheet" href="./Assets/Styles/materialize.min.css"> -->

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css But unsure why this doesn't-->
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Local Coffee Shop Locator</title>
    
</head>

<body>
    <main>
        <nav>
            <div class="nav-wrapper" id="nav">
                <a href="index.html" class="brand-logo">Local Coffee Shop Locator</a>
            </div>
        </nav>
        <div class="container">

            <!-- City Search Bar -->
            <form class="col s12">
                <div class="row" id="location-row">
                    <div class="col s6">
                        <div class="input-field">
                        <input type="text" class="form-control validate" id="city-name" type="search" aria-label="Search" placeholder="Type your city here i.e. San Diego">
                        <label for="city-name"></label>
                        </div>
                    </div>
                    <div class="col s2">
                        <i class="waves-effect waves-light btn searchBtn" id="searchBtn"><span class="fa fa-search"></span></i>
                    </div>
                </div>
            </form>

            <!-- date and weather, this counts as one server side api, the moment js date might count as one server side api-->
            <!--Aaron & Matt, please style this-->
            <div class="row dayInfo-wrapper">
                <div class="col s3"  id="current-date"></div>
                <div class="col s3" id="current-city"></div>
                <div class="col s3" id="current-icon"></div>
                <div class="col s3" id="temp"></div>
            </div>
            <!-- break line -->
            <hr>          

            <!-- Map Display with options -->
            <div class="row">
                <div class="col s6">
                <div class="card" style="background-color: #9F956C;">
                    <div class="card-image google-map-container">
                        <!-- googleMap -->
                    </div>
                    <div class="card-content" id="map">
                        <p>Google Map Should Go Here</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Click here to get directions</a>
                    </div>
                </div>
                </div>

                <!-- List of options with details with no more than 10 -->
                <div class="col s6">
                    <div class="card" style="background-color: #9F956C;">
                        <div class="card-content white-text">
                            <span class="card-title">Reviews</span>
                        </div>
                        <div class="card-action">
                            <a href="#">Link to the individual review</a>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
    </main>
 
    <!-- Footer -->
    <footer class="page-footer" id="footer">
        <div class="footer-copyright">
          <div class="container">
          Johnny, Aaron, Matt, Drew Â© 2020 Copyright Text
          </div>
        </div>
      </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

<script src="./Assets/Scripts/app.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAS2x02bx7VMiqvBnO4mHdYrY2s7N2FSw&libraries=places"></script>
<!--JavaScript at end of body for optimized loading-->

</html>
