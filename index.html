<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Local Coffee Shops</title>
    <link rel="stylesheet" href="./Assets/Styles/style.css">

    <!-- <link rel="stylesheet" href="./Assets/Styles/materialize.min.css"> -->

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css But unsure why this doesn't-->
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Local Coffee Shop Locator</title>
    
</head>
<!-- @media screen and ( max-height: 500px ){
    background-color:black;
    color: white;
  } -->
<body>
    <main>
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo center-align" id="centerTitle">Local Coffee Shop Locator</a>
                <!-- <h1 class="center-align" id="centerTitle">Local Coffee Shop Locator</h1> -->
            </div>

            <!-- date and weather, this counts as one server side api, the moment js date might count as one server side api-->
            <!--Aaron & Matt, please style this-->
            <div class="dayInfo-wrapper">
            <p id="currentDate"></p><p id="currentCity0"></p><p id="currentIcon"></p><p id="temp0"></p>
            </div>

        </nav>
        <div class="container">
            <!-- City Search Bar -->
            <form class="col s12">
                <div class="row" id="locationRow">
                    <div class="col s4">
            
                    </div>
                    <div class="col s6">
                        <div class="input-field">
                        <input placeholder="Type your city here i.e. San Diego" id="city-name locationInput" type="text" class="validate">
                        <label for="city-name"></label>
                        </div>
                    </div>
                    <div class="col s2">
                        <i class="waves-effect waves-light btn searchBtn" id="searchBtn"><span class="fa fa-search"></span></i>
                    </div>
                </div>
            </form>
            <!-- break line -->
            <hr>          

            <!-- Map Display with options -->
            <div class="row">
                <div class="col s6">
                <div class="card blue-grey darken-1">
                    <div class="card-image" id="map">
                    <img src="images/sample-1.jpg">
                    </div>
                    <div class="card-content">
                    <p>Google Map Should Go Here</p>
                    </div>
                    <div class="card-action">
                    <a href="#">This is a link to the google map</a>
                    </div>
                </div>
                </div>

                <!-- List of options with details with no more than 10 -->
                <div class="col s6">
                    <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Reviews</span>
                    </div>
                    <div class="card-action">
                        <a href="#">Link to the individual review</a>
                    </div>
                    </div>
                </div>
            </div>        
        </div>
    </main>
 
    <!-- Footer -->
    <footer class="page-footer">
        <div class="footer-copyright">
          <div class="container">
          Johnny, Aaron, Matt, Drew Â© 2020 Copyright Text
          </div>
        </div>
      </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAS2x02bx7VMiqvBnO4mHdYrY2s7N2FSw&callback=initMap"></script>
<script src="./Assets/Scripts/app.js"></script>
