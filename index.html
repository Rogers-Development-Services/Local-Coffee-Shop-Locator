<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Local Coffee Shops</title>
    <link rel="stylesheet" href="./Assets/Styles/style.css">
    <!-- <link rel="stylesheet" href="./Assets/Styles/materialize.css"> -->
    <!-- <link rel="stylesheet" href="./Assets/Styles/materialize.min.css"> -->

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css But unsure why this doesn t-->
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Local Coffee Shop Locator</title>
    
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <h1 class="center-align" id="centerTitle">Local Coffee Shop Locator</h1>
        </div>
      </nav>
    <div class="container">
        
        <!-- City Search Bar -->
        <form class="col s12">
            <div class="row" id="locationRow">
                <div class="col s4">
                    <h2 id="locationTitle">Location:</h2>
                </div>
                <div class="col s6">
                    <div class="input-field">
                    <input placeholder="Placeholder" id="city-name" type="text" class="validate">
                    <label for="city-name"></label>
                    </div>
                </div>
                <div class="col s2">
                    <a class="waves-effect waves-light btn searchBtn">Search</a>
                </div>
            </div>
        </form>
        <!-- break line -->
        <hr>          

        <!-- Map Display with options -->
        <div class="row">
            <div class="col s6">
              <div class="card blue-grey darken-1">
                <div class="card-image">
                  <img src="images/sample-1.jpg">
                  <span class="card-title">Google Map</span>
                </div>
                <div class="card-content">
                  <p>Google Map Should Go Here</p>
                </div>
                <div class="card-action">
                  <a href="#">This is a link to the google map</a>
                </div>
              </div>
            </div>

            <!-- List of options with details with no more than 10 -->
            <div class="col s6">
                <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                    <span class="card-title">Reviews</span>
                  </div>
                  <div class="card-action">
                    <a href="#">Link to the individual review</a>
                  </div>
                </div>
              </div>
          </div>        
    </div>
 
</body>
<script src="./Assets/Scripts/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--JavaScript at end of body for optimized loading-->
<!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->

</html>
